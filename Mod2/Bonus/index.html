<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>Hello, world!</title>
</head>

<body class="m-4">
    <header>
        <h1>What are you interested in</h1>
    </header>
    <main>
        <div class="container-fluid">
            <!--Begining of row-->
            <div class="row">
                <div class="col-lg-9">
                    <form>
                        <div class="form-check form-check-inline">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="adventure" name="adventure" value="adventure">
                                <label class="custom-control-label" for="adventure">Adventure</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="museum" name="museum" value="museum">
                                <label class="custom-control-label" for="museum">Museum</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="food" name="food" value="food">
                                <label class="custom-control-label" for="food">Food</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-left hide">
                <img class="image-sm" src="images/adventurer.png" class="rounded" alt="adventure">
                <p class="text-left">Adventure </p>
                <hr>
            </div>
            <div class="text-left hide">
                <img class="image-sm" src="images/museum.png" class="rounded" alt="museum">
                <p class="text-left">Museum</p>
                <hr>
            </div>
            <div class="text-left hide">
                <img class="image-sm" src="images/food.png" class="rounded" alt="food">
                <p class="text-left">Food</p>
                <hr>
            </div>

        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
